<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arutala Aksara - Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 28px;
            color: #0ff;
        }
        h2 {
            font-size: 22px;
            color: #ff0;
        }
        p {
            font-size: 16px;
        }
        .icon {
            font-size: 50px;
            color: #ff0;
            margin-bottom: 15px;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-cogs icon"></i>
        <h1>Arutala Aksara</h1>
        <h2>Situs Sedang Dalam Pemeliharaan</h2>
        <p>Kami sedang melakukan beberapa pembaruan untuk meningkatkan pengalaman Anda. Silakan kembali lagi nanti.</p>
        <p><strong>-=</strong> Arutala Team <strong>=-</strong></p>
    </div>
</body>
</html>
